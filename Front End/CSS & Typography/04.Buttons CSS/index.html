<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <article>

        <header>
            <h2>Normal Buttons</h2>
        </header>

        <ul>
            <li><a href="#" class="button">Learn More</a></li>
            <li><button class="button">Learn More</button></li>
            <li><button class="button hover">Learn More</button></li>
        </ul>

    </article>

    <article>

        <header>
            <h2>Filled Buttons</h2>
        </header>

        <ul>
            <li><a href="#" class="button fill">Learn More</a></li>
            <li><button class="button fill">Learn More</button></li>
            <li><button class="button fill hover">Learn More</button></li>
        </ul>

    </article>

    <article>

        <header>
            <h2>Icons Buttons</h2>
        </header>

        <ul>
            <li> <a href="#" class="button fill"><i class="fas fa-arrow-down"></i> Download</a> </li>
            <li> <button class="button fill"><i class="fas fa-arrow-down"></i> Download</button> </li>
            <li> <button class="button fill hover"><i class="fas fa-arrow-down"></i> Download</button> </li>
        </ul>

    </article>

</body>
</html>
