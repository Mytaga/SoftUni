<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>

<body>
    <form>
        <section class="first-section">
            <p class="trademark">SoftUni</p>
            <div class="first-section-headings">
                <h2>
                    Welcome to SoftUni.
                </h2>
                <h3>
                    Are you ready to become a dev?
                </h3>
            </div>
            <p class="icons">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </p>
        </section>
        <section class="second-section">
            <div class="wrapper">
                <label class="label">USERNAME</label>
                <input class="input" placeholder="antoniyaat">
                <label class="label">EMAIL</label>
                <input class="input" placeholder="a.atanasova@softuni.bg">
                <label class="label">PASSWORD</label>
                <input class="input" placeholder="********">
                <label class="label">REPEAT PASSWORD</label>
                <input class="input" placeholder="********">
                <div class="button">
                    <button>REGISTER</button>
                    <p>I am already a ninja</p>
                </div>                
            </div>
        </section>
    </form>
</body>

</html>
