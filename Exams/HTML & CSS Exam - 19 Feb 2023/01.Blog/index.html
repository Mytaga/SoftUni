<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>

<body>
    <section class="card">
        <div class="images">
            <div class="image">
                <img src="images/music.jpg" alt="music"> 
                <p>Movie reviews</p>
            </div> 
            <div class="image">
                <img src="images/celebrity.jpg" alt="celebrity">
                <p>Celebrity interviews</p>
            </div>     
            <div class="image">
                <img src="images/tv-show.jpg" alt="tv-show">
                <p>TV show guides</p>
            </div>
            <div class="image">
                <img src="images/art.jpg" alt="art">
                <p>Arts and culture</p>
            </div>
        </div>
        <div class="categories">
            <ul role="list">
                <li>Other Category</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Finance</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Business</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Social media marketing</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Sales process and strategy</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Web development</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Travel hacks</li>
            </ul>
        </div>
    </section>
</body>

</html>
